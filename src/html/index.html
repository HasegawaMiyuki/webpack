<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="loader"></div>
    <header></header>
    <nav></nav>
    <main>

            <picture>

                <img src="https://picsum.photos/1200/300" alt="KV" />

                <div class="swiper-slide">Slide 7</div>

        </div>

</html>
